version: '3.8'

services:
  app:
    build:
      context: .
      args:
        NODE_ENV: production

    ports:
      - "3000:3000"

    env_file:
      - .env.production

    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

